apiVersion: v1
kind: Template
labels:
  template: search-api-template
message: |-
  A Jenkins server must be instantiated in this project to manage
  the Pipeline BuildConfig created by this template. You will be able to log in to
  it using your OpenShift user credentials.
metadata:
  annotations:
    openshift.io/display-name: search-api template
    description: |-
      This is a template for search-api.
    iconClass: icon-jenkins
    tags: instant-app,jenkins
  name: search-api-template
parameters:
- description: The OpenShift Namespace prefix.
  displayName: Namespace Prefix (Prefix for each namespace ie prefix-tools, prefix-dev etc)
  name: namespacePrefix
  required: true
  value:
- name: TAG
  required: true
  value: dev
objects:
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: search-api
      template: meta-service
    name: search-api
  spec:
    host: search-api-${namespacePrefix}-${TAG}.pathfinder.bcgov
    port:
      targetPort: web
    tls:
      termination: edge
    to:
      kind: Service
      name: search-api
      weight: 100
    wildcardPolicy: None
