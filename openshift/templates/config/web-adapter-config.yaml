apiVersion: v1
kind: Template
labels:
  template: web-adapter-config
message: |-
  Web adapter config template.
metadata:
  annotations:
    description: |-
      Web adapter config template.
    tags: web-adapter-config
    template: web-adapter-config
  name: web-adapter-config

# Parameters
parameters:
- name: APP_NAME
  required: true
  value: "set.app.name"
- name: URL
  required: true
  value: "set.url.com"
- name: PROFILE_NAME
  required: true
  value: "set.name"

# Objects
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${APP_NAME}-web-adapter-config
    label:
      app: ${APP_NAME}
  stringData:
    DATAPARTNERRESTADAPTER__BASEURL: ${URL}
    PROVIDERPROFILE__NAME: ${PROFILE_NAME}
    RETRYPOLICY_CONCURRENCYLIMIT: "2"
    RETRYPOLICY_RETRYINTERVAL: "2"
    RETRYPOLICY_RETRYTIMES: "2"
