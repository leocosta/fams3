apiVersion: v1
kind: Template
labels:
  template: file-adapter-template
message: |-
  A Jenkins server must be instantiated in this project to manage
  the Pipeline BuildConfig created by this template. You will be able to log in to
  it using your OpenShift user credentials.
metadata:
  annotations:
    openshift.io/display-name: file-adapter image stream template
    description: |-
      This is a template for file-adapter image stream.
    iconClass: icon-jenkins
    tags: instant-app,jenkins
  name: file-adapter-imagestream-template
parameters:
- description: The OpenShift Namespace prefix.
  displayName: Namespace Prefix (Prefix for each namespace ie prefix-tools, prefix-dev etc)
  name: namespacePrefix
  required: true
  value:
- description: Data partner service name.
  displayName: Name of the data partner service
  name: dataPartnerService
  required: true
  value:
objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      application: ${dataPartnerService}-file-adapter
    name: ${dataPartnerService}-file-adapter
    namespace: ${namespacePrefix}-tools